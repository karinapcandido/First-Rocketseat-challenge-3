<!DOCTYPE html>
  <html lang="pt-br">
    <head>
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <title>Mentoria</title>
      
      <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
      
      <link rel="stylesheet" href="style.css">
    </head>
      <div class="page">
        <header>
          <h1>Mentoria</h1>
          <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form>
          <fieldset>
            <legend class="person-info">Informações pessoais</legend>
              
            <div class="name">
              <div class="input-wrapper">
                <label for="event-name">Nome</label>
                <input type="text" id="event-name">
              </div>

              <div class="input-wrapper">
                <label for="event-surname">Sobrenome</label>
                <input type="text" id="event-surname">
              </div>
            </div>

            <div class="input-wrapper">
              <label for="event-email">Email <span>(digite um email válido)</span> </label>
              <input type="email" id="event-email">
            </div>

            <div class="input-wrapper">
              <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span> </label>
              <input type="password" id="event-password">
            </div>
          </fieldset>

          <fieldset>
            <legend>Informações do mentor</legend>
              
              <div class="input-wrapper">
                <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" id="event-mentor">
              </div>
          </fieldset>

          <fieldset>
            <legend>Seus horários disponíveis</legend>
            <legend class="mentoria">Primeira mentoria</legend>

              <div class="column03">
                <div class="input-wrapper">
                  <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="event-date">
                </div>

                <div class="column02">
                  <div class="input-wrapper">
                    <label for="event-begin">Das</label>
                    <input type="time" id="event-begin">
                  </div>

                  <div class="input-wrapper">
                    <label for="event-end">Até</label>
                    <input type="time" id="event-end">
                  </div>
                </div>
              </div>


              <legend class="mentoria">Segunda mentoria</legend>

              <div class="column03">
                <div class="input-wrapper">
                  <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="event-date">
                </div>

                <div class="column02">
                  <div class="input-wrapper">
                    <label for="event-begin">Das</label>
                    <input type="time" id="event-begin">
                  </div>

                  <div class="input-wrapper">
                    <label for="event-end">Até</label>
                    <input type="time" id="event-end">
                  </div>
                </div>
              </div>

          </fieldset>

         
        </form>

        <footer>
          <input class="button" type="submit" value="Salvar">
        </footer>
      </div>
    <body>
      
    </body>
  </html>
